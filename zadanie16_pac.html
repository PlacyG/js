<!DOCTYPE html>
<head>
<title> Skrócone mnożenie</title>
<meta charset="utf -8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("podaj A=" , "");
	var a_pac=parseFloat(liczba1);
var liczba2=prompt("podaj B= ", "");
	var b_pac=parseFloat(liczba2);
document.write("A="+a_pac+"<br>");
document.write("B="+b_pac+"<br>");
document.write("("+a_pac+"+"+b_pac+")^3=");
document.write(a_pac+"^"+"3+3*"+a_pac+"^2*"+b_pac+"+..."+"=");
document.write(a_pac*a_pac*a_pac+".......");
</script>
</div>
